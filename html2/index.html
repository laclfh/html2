<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>电齿虎音乐官方网站音乐风格</title>

  <link href="css/swiper.min.css" rel="stylesheet"> 
  <link rel="stylesheet" href="css/luanhuan.css">  

  <link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/style2.css">
  
 <script src="js/as/jquery.min.js"></script>
<script src="js/as/swiper.min.js"></script> 


  
<script src="js/my.js"></script> 

<script src="js/jquery.carouFredSel-6.0.4-packed.js"></script>
<script type="text/javascript">
			$(function() {

				$('#carousel ul').carouFredSel({
					prev: '#prev',
					next: '#next',
					pagination: "#pager",
					scroll: 1000
				});
	
			});
</script>
<script src="js/tfboys.min.js"></script>
</head>

<body>
<!--  header-->
<div class="header">
  <div class="logo"><img src="images/logo.png" alt=""></div>
  <div class="top_btn">
    <a href="" class="login">登录</a>
    <a href="" class="regit">注册</a>
  </div>
  <div class="menu">
    <ul>
      <li><a href="#">首页</a></li>
      <li><a href="#">音乐风格</a></li>
      <li><a href="#">音乐人</a></li>
      <li><a href="#">素材</a></li>
      <li><a href="#">购物车</a></li>
    </ul>
  </div>
</div>

<!-- main 1200*720 -->
<div id="main-father">
    <div class="main">
        <div class="main-left">
            <div class="main-left-list"><!-- 684*270 -->
                <div class="main-left-list-search">
                    <!-- w:240*h:40 -->
                    <input type="text">
                </div>
                <div class="main-left-list-type">
                    <div class="main-left-list-type-font">音乐类型</div>
                    <div class="main-left-list-type-font2">清除全部</div>

                    <input class="radio_type" type="radio" name="type" id="all"><label for="all">全部类型</label><br>
                    <input class="radio_type" type="radio" name="type" id="xiha"><label for="xiha">嘻哈</label><br>
                    <input class="radio_type" type="radio" name="type" id="elec"><label for="elec">电子</label><br>
                    <input class="radio_type" type="radio" name="type" id="pop"><label for="pop">流行</label><br>
                    <input class="radio_type" type="radio" name="type" id="rnb"><label for="rnb">R&B</label><br>
                    <input class="radio_type" type="radio" name="type" id="rock"><label for="rock">摇滚</label><br>
                    <input class="radio_type" type="radio" name="type" id="jazz"><label for="jazz">爵士</label><br>
                    <input class="radio_type" type="radio" name="type" id="world"><label for="world">世界</label><br>
                    <input class="radio_type" type="radio" name="type" id="other"><label for="other">其他</label><br>


                </div>
                <div class="main-left-list-sort">
                    <div class="main-left-list-type-font">排序方式</div>
                    <input class="radio_type" type="radio" name="sort" id="hot"><label for="hot">最热</label><br>
                    <input class="radio_type" type="radio" name="sort" id="up"><label for="up">飙升</label><br>
                    <input class="radio_type" type="radio" name="sort" id="new"><label for="new">最新</label><br>
                    <input class="radio_type" type="radio" name="sort" id="price"><label for="price">价格（由低到高）</label><br>
                </div>
                <div class="main-left-list-bpm"></div>
            </div>
        </div>
        <div class="main-right"></div>
    </div>
</div>




 

</body>

    
</html>
